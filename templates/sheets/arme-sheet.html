<form class="{{cssClass}} objets" autocomplete="off">
    <div class="outer" style="height: 420px;">
            <div class="inner" style="padding:20px">
        <div id="pj-titre" class="objet">
            <div class="flexrow">
                <div class="grid-2col" style="max-width: 134px;">
                    <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
                </div>
                <div class="grid-2col">
                    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                    <h2>{{localize 'eveildunean.descri'}}</h2>
                    <textarea name="system.description" style="min-height: 80px">{{item.system.description}}</textarea>
                </div>
            </div>
        </div>  
        <div class="flexrow objet">
            <div class="grid-2col">
                <label>{{localize 'eveildunean.type'}}
                    <input name="system.genre" type="text" value="{{item.system.genre}}" placeholder="Type"/>
                </label>
                <label>{{localize 'eveildunean.degat'}}
                    <input name="system.degats" type="text" value="{{item.system.degats}}" placeholder="0"/>
                </label>
                <label>{{localize 'eveildunean.pds'}}
                    <input name="system.poids" type="text" value="{{item.system.poids}}" placeholder="Poids"/>
                </label>
            </div>
            <div class="grid-2col">
                <label>{{localize 'eveildunean.portee'}}
                    <input name="system.portee" type="text" value="{{item.system.portee}}" placeholder="0"/> 
                </label>
                <label>{{localize 'eveildunean.valeur'}}
                    <input name="system.valeur" type="text" value="{{item.system.valeur}}" placeholder="Valeur"/>
                </label>
                <label>{{localize 'eveildunean.qte'}}
                    <input name="system.quantite" type="text" value="{{item.system.quantite}}" placeholder="Valeur"/>
                </label>
            </div>
        </div>
    </div>
</form>
