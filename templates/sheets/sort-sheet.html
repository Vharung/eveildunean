<form class="{{cssClass}}" autocomplete="off">
    <div class="outer" style="height: 420px;">
            <div class="inner" style="padding:20px">
    <div id="pj-titre" class="objet">
        <div class="flexrow">
            <div class="grid-2col" style="max-width: 134px;">
                <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
            </div>
            <div class="grid-2col">
                <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                <h2>{{localize 'libersf.descri'}}</h2>
                <textarea name="system.description" style="min-height: 80px">{{item.system.description}}</textarea>
            </div>
        </div>
    </div>  
    <div class="flexrow objet">
        <div class="grid-2col">
            <label>Passif / Actif
                <input name="system.genre" type="text" value="{{item.system.genre}}" placeholder="Type"/>
            </label>
            <label>Type
                <input name="system.techno" type="text" value="{{item.system.techno}}" placeholder="Type"/>
            </label>
            <label>Level
                <input name="system.portee" type="text" value="{{item.system.portee}}" placeholder="Type"/>
            </label>
        </div>
        <div class="grid-2col">
            <label>Utilis√©
                <input name="system.poids" type="text" value="{{item.system.poids}}" placeholder="0"/> 
            </label>
            <label>Nb / jour
                <input name="system.quantite" type="text" value="{{item.system.quantite}}" placeholder="Type"/>
            </label>
        </div>
    </div>
</form>
